<script>
new Chart(document.getElementById("chartjs-7"), {
	type: 'box',

	// optional drawTime to control layering, overrides global drawTime setting
	drawTime: 'beforeDatasetsDraw',

	// optional annotation ID (must be unique)
	id: 'a-box-1',

	// ID of the X scale to bind onto
	xScaleID: 'x-axis-0',

	// ID of the Y scale to bind onto
	yScaleID: 'y-axis-0',

	// Left edge of the box. in units along the x axis
	xMin: 25,

	// Right edge of the box
	xMax: 40,

	// Top edge of the box in units along the y axis
	yMax: 20,

	// Bottom edge of the box
	yMin:  15,

	// Stroke color
	borderColor: 'red',

	// Stroke width
	borderWidth: 2,

	// Fill color
	backgroundColor: 'green',

	// Mouse event handlers - be sure to enable the corresponding events in the
	// annotation events array or the event handler will not be called.
	// See https://developer.mozilla.org/en-US/docs/Web/Events for a list of
	// supported mouse events.
	onMouseenter: function(e) {},
	onMouseover: function(e) {},
	onMouseleave: function(e) {},
	onMouseout: function(e) {},
	onMousemove: function(e) {},
	onMousedown: function(e) {},
	onMouseup: function(e) {},
	onClick: function(e) {},
	onDblclick: function(e) {},
	onContextmenu: function(e) {},
	onWheel: function(e) {}
}

plugins: {
  annotation: {
    // Defines when the annotations are drawn.
    // This allows positioning of the annotation relative to the other
    // elements of the graph.
    //
    // Should be one of: afterDraw, afterDatasetsDraw, beforeDatasetsDraw
    // See http://www.chartjs.org/docs/#advanced-usage-creating-plugins
    drawTime: 'afterDatasetsDraw', // (default)

    // Mouse events to enable on each annotation.
    // Should be an array of one or more browser-supported mouse events
    // See https://developer.mozilla.org/en-US/docs/Web/Events
    events: ['click'],

    // Double-click speed in ms used to distinguish single-clicks from
    // double-clicks whenever you need to capture both. When listening for
    // both click and dblclick, click events will be delayed by this
    // amount.
    dblClickSpeed: 350, // ms (default)

    // Array of annotation configuration objects
    // See below for detailed descriptions of the annotation options
    annotations: [{
      drawTime: 'afterDraw', // overrides annotation.drawTime if set
      id: 'a-line-1', // optional
      type: 'line',
      mode: 'horizontal',
      scaleID: 'y-axis-0',
      value: '25',
      borderColor: 'red',
      borderWidth: 2,

      // Fires when the user clicks this annotation on the chart
      // (be sure to enable the event in the events array below).
      onClick: function(e) {
        // `this` is bound to the annotation element
      }
    }]
  }
}
}
</script>
