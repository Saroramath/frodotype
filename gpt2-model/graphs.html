<body>


  <section class="hero is-fullheight">

    <div class="columns is-multiline is-centered" style="height: auto !important;">

      <div class="column is-6">
        <article class="message is-dark">
          <div class="message-header">
            <p>Chart</p>
          </div>
          <canvas id="test"></canvas>
        </article>
      </div>

      <div class="column is-6">
        <article class="message is-dark">
          <div class="message-header">
            <p>Chart</p>
          </div>
          <canvas id="chartjs-6" class="chartjs" width="400" height="200"></canvas>
        </article>
      </div>

      <!--CHART 2-->

      <div class="column is-6">
        <article class="message is-dark">
          <div class="message-header">
            <p>Chart</p>
          </div>
          <div class="message-body" style="position: relative;">
            <div style="width: 100%; min-height: 100%;">
              <canvas id="myChart" width="100%" height="100%"> </canvas>
            </div>
          </div>
        </article>
      </div>

      <div class="column is-6">
        <article class="message is-dark">
          <div class="message-header">
            <p>Chart</p>
          </div>
          <div class="message-body" style="position: relative;">
            <div style="width: 100%; min-height: 100%;">
              <canvas id="polar" width="100%" height="100%"> </canvas>
            </div>
          </div>
        </article>
      </div>

      <div class="column is-6">
        <article class="message is-dark">
          <div class="message-header">
            <p>Chart</p>
          </div>
          <div class="message-body" style="position: relative;">
            <div style="width: 100%; min-height: 100%;">
              <canvas id="donut" width="100%" height="100%"> </canvas>
            </div>
          </div>
        </article>
      </div>
    </div>

    <!--=============== END GRAPH ROW ===============-->

  </section>

</body>
